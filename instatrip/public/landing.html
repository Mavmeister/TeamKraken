  <form novalidate class="simple-form center form-horizontal">
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control start"  ng-autocomplete id="start" ng-model="start" options='options' placeholder="Start Location" required/>  
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control end" ng-autocomplete id="end" ng-model="end" options='options' placeholder="End Location" required/>  
      </div>
    </div>
    <div class="btn-group methods" role="group" aria-label="...">
      <div>
        <!-- <input type="radio" ng-model="method" value="DRIVING" />Drive -->
        <button type="radio" ng-model="method" value="WALKING" class="btn btn-info">Walk</button>
        <button type="radio" ng-model="method" value="DRIVING" class="btn btn-info">Drive</button>
        <button type="radio" ng-model="method" value="BICYCLING" class="btn btn-info">Bike</button>
        <button type="radio" ng-model="method" value="TRANSIT" class="btn btn-info">Transit</button>
      </div>
    </div>
    <div class="route">
        <button type="submit" class:"route btn btn-default" ng-click="setScope(start, end, method)" ui-sref="display">Create Instatrip</button>    
    </div>
  </form>
