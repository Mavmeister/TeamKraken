<div>
  <form novalidate class="simple-form">
    Start: <input type="text" ng-model="start" placeholder="Start" required/><br />
    End: <input type="text" ng-model="end" placeholder="End" required/><br />
    Method: <input type="radio" ng-model="method" value="walk" />walk
    <input type="radio" ng-model="method" value="DRIVING" />Drive
    <input type="radio" ng-model="method" value="bicycling" />bicycling
    <input type="radio" ng-model="method" value="transit" />transit
    <br />
    {{start}}
    {{end}}
    {{ method}}
    <!-- <input type="submit" value="Create InstaTrip" ui-sref="display" /> -->
    <button ng-click="getmap(start,end,method)">Create Instatrip</button>
    <div id="map-canvas"></div>

  </form>

</div>
